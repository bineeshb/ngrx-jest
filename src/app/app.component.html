<div>
  @if (isLoggedIn$ | async) {
    <a routerLink="/my-posts">My Posts</a>&nbsp;&nbsp;&nbsp;&nbsp;
  }
  <a routerLink="/">Posts</a>&nbsp;&nbsp;&nbsp;&nbsp;
  @if (loggedInUser$ | async; as user) {
    &nbsp;&nbsp;<span>Hi <a routerLink="/my-profile">{{ user.firstName }}</a>!</span>&nbsp;&nbsp;
    <button type="button" (click)="logout()">Logout</button>
  } @else {
    <a routerLink="login">Login</a>
  }
</div>
<router-outlet />
@if (appService.error$ | async; as error) {
  <app-toast [message]="error" type="error" (closed)="appService.clearError()" />
}
@if (appService.loading$ | async) {
  <div class="loader">
    <p>Loading...</p>
  </div>
}
